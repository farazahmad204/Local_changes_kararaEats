{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Profile{% endblock %}

{% block content %}

    <style>
       .form-background
    {
        background-image: url('/static/images/login_background.jpg');
    }
    .fancy-btn {
        background-image: url('/static/images/button_back.jpg');
    }
    </style>

<!-- ********************* USer Profile Form ******************************************************* -->
<div class="container shadow-md p-4 form-layout border form-background">
    
        <div class="profile-details text-center mb-4" style="color: white;">
            <h1>{{ user.username }}</h1>
            <hr>
            <p>Email: <span>{{ user.email }}</span></p>
            <p>Phone: <span>{{ user.whatsapp_num }}</span></p>
            <p>Location: <span>{{ user.address }}</span></p>
            <!-- Edit Profile Button (will trigger the modal-Profile) -->
            <button id="editProfileBtn" class="btn btn-block p-2 fancy-btn">Edit Profile</button>
        </div>
</div>



<!-- modal-Profile (Pop-up) Form -->
<div id="editProfilemodal" class="modal ">
    <div class="modal-Profile-content shadow-md p-4 form-layout border form-background mb-4" style="color: white;">
        <span class="close-btn" id="closemodalBtn">&times;</span>
        <h2 class="text-center mb-4" style="color: white;">Edit Profile</h2>
        <form method="POST" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-field">
                <label for="whatsapp_num">WhatsApp Number:</label>
                <input type="text" name="whatsapp_num" value="{{ user.whatsapp_num }}" required>
            </div>

            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" name="address" value="{{ user.address }}" required>
            </div>

            <div class="form-field">
                <button type="submit" class="btn btn-block p-2 fancy-btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>


<style>
   /* General Styles */
.form-background {
    background-image: url('/static/images/login_background.jpg');
    background-size: cover; /* Ensure background image covers the entire section */
    background-position: center;
    background-repeat: no-repeat;
}

/* Fancy button with background */
.fancy-btn {
    background-image: url('/static/images/button_back.jpg');
    background-size:auto;
    background-repeat: no-repeat;
    padding: 10px 20px;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* Profile Container */
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 0 15px;
}

/* Profile Content */
.profile-details {
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

/* Responsive Modal Styles */
.modal-Profile {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
}

/* modal-Profile Content */
.modal-Profile-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 90%; /* Full width for small screens */
    max-width: 600px; /* Limit the width for larger screens */
    border-radius: 10px;
}

/* Close Button */
.close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Form Styling */
.form-field {
    margin-bottom: 15px;
}

.form-field label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.form-field input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form-field button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-field button:hover {
    background-color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .profile-details {
        margin-bottom: 15px;
    }

    .modal-Profile-content {
        width: 95%; /* Ensure it takes almost full width on small screens */
    }

    .form-field input,
    .form-field button {
        font-size: 14px;
    }

    .container {
        padding: 0 10px; /* Add small padding on mobile */
    }
}

@media (max-width: 480px) {
    .modal-Profile-content {
        width: 100%; /* Full width for very small screens */
        margin: 10% auto;
    }

    .form-field input,
    .form-field button {
        font-size: 12px;
    }

    .fancy-btn {
        padding: 8px 15px;
        font-size: 14px;
    }
}

</style>

<script>
    // Get the modal-Profile and buttons
    var modal = document.getElementById("editProfilemodal");
    var btn = document.getElementById("editProfileBtn");
    var closeBtn = document.getElementById("closemodalBtn");

    // When the user clicks the "Edit Profile" button, open the modal-Profile
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks the close button (Ã—), close the modal-Profile
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside the modal-Profile, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>




{% endblock %}
