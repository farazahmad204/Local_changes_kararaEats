{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!--********************* *********************  Login Form  *******************************************************-->
<div class="container shadow-md p-4 form-layout border"
    style="background-image: url('/static/images/login_background.jpg');
           background-size: cover;
           background-repeat: no-repeat;
           background-position: center;
           max-width: 500px;
           margin-top: 50px;
           background-color: transparent;">
    <h3 class="text-center MainHeadline mb-4" style="color: white;">Login to Your Account</h3>
    <hr>
    <br>

    <form method="post" action="{% url 'login' %}">

        {% csrf_token %}

        <!-- Username Field -->
        <div class="form-group">
            {{ form.username|as_crispy_field }}
        </div>

        <!-- Password Field -->
        <div class="form-group">
            {{ form.password|as_crispy_field }}
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-block p-2"
                style="background: linear-gradient(to right, black, grey); color: white; border: white; font-size: 16px;
                       background-image: url('/static/images/button_back.jpg'); background-size: cover;
                       background-repeat: no-repeat; background-position: center;">
                <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login
            </button>
        </div>

        <!-- Non-field errors -->
        <div class="form-group">
            {{ form.non_field_errors }}
        </div>

        <!-- Forgot password and Register Links -->
        <div class="text-center">
            <p class="mt-3" style="color: white; font-weight: bold;">Don't have an account? <a href="{% url 'register' %}" class="link-style">Register here</a></p>
            <!-- Forgot password link -->
            <p><a href="{% url 'password_reset' %}" class="link-style">Forgot your password?</a></p>
        </div>
    </form>
</div>

<!-- Optional: Custom CSS for better responsiveness -->
<style>
    /* Ensure the container is responsive and looks good on mobile screens */
    .form-layout {
        background-color: rgba(239, 189, 189, 0.8); /* Transparent overlay for readability */
        border-radius: 10px; /* Rounded corners for form */
        padding: 20px;
    }

    .form-layout .btn {
        padding: 12px;
        font-size: 16px;
    }

    .form-layout h3 {
        font-size: 1.8rem; /* Slightly larger font for the heading */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
        .form-layout {
            padding: 20px 15px;
            width: 100%; /* Full width on smaller screens */
        }

        .form-layout h3 {
            font-size: 1.5rem;
        }

        .form-layout .btn {
            padding: 10px;
        }
    }

    /* Add spacing between fields */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%; /* Make sure input fields take full width */
    }

    /* Styling for username and password text */
    .form-group label {
        color: white;
        font-weight: bold;
    }

    /* Custom link styles for Register and Forgot Password */
    .link-style {
        color: #007bff; /* Default link color */
    }

    .link-style:hover {
        text-decoration: underline;
        color: #0056b3; /* Darker color on hover */
    }

    .text-center a {
        color: #2c2e30;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
