<!-- accounts/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<!--********************* *********************  Login Form  *******************************************************-->
<br>

<div class="container bg-white shadow-md p-5 form-layout w-50 w-70-sm border" style=" background-color: #efbdbd;">

    <h3> <span class="MainHeadline">Login to your account </span></h3>

    <hr>

    <br>

    <form method="post" action="{% url 'login' %}">

        {% csrf_token %}

        {{form.username|as_crispy_field}}


        <br> 


        {{form.password|as_crispy_field}}

        <br> 

        
        <button type="submit" class="btn btn-primary navbar-btn text-white w-100 w-70-sm p-2"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login </button>

        <br> <br>

        {{form.non_field_errors}}

        <div class="text-center">

            <a href="{% url 'register' %}"> Don't have an account? </a>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>


        </div>


    </form>

</div>

{% endblock %}
