<!-- accounts/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<!--********************* *********************  Login Form  *******************************************************-->

<div class="container bg-white shadow-md p-4 form-layout border"
    style="background-color: #efbdbd; max-width: 500px; margin-top: 50px;">


    <!-- templates/accounts/custom_password_reset_form.html -->
    <h2 class="text-center MainHeadline mb-4">Forgot your password?</h2>
    <form method="post">
        {% csrf_token %}

        <!-- email Field -->
        <div class="form-group">
            {{ form.email|as_crispy_field }}
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block p-2">
                <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Send Reset Link
            </button>
        </div>

    </form>

</div>

<!-- Optional: Custom CSS for better responsiveness -->
<style>
    /* Ensure the container is responsive and looks good on mobile screens */
    .form-layout {
        background-color: #efbdbd;
        /* Light pinkish background */
        border-radius: 10px;
        /* Rounded corners for form */
        padding: 20px;
    }

    .form-layout .btn {
        padding: 12px;
        font-size: 16px;
    }

    .form-layout h3 {
        font-size: 1.8rem;
        /* Slightly larger font for the heading */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
        .form-layout {
            padding: 20px 15px;
            width: 100%;
            /* Full width on smaller screens */
        }

        .form-layout h3 {
            font-size: 1.5rem;
        }

        .form-layout .btn {
            padding: 10px;
        }
    }

    /* Add spacing between fields */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        /* Make sure input fields take full width */
    }

    .text-center a {
        color: #2c2e30;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
