{% extends "base.html" %}

{% block title %}Edit Food Item{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Food Item</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
