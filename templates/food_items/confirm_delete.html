{% extends "base.html" %}

{% block title %}Delete Food Item{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Are you sure you want to delete this food item?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'food_items_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
