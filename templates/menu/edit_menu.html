{% extends "base.html" %}

{% block title %}Edit Menu{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="display-4 text-center animated fadeInUp">Edit Menu: {{ menu.name }}</h2>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Menu Name</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="id_food_items">Select Food Items</label>
                    {{ form.food_items }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg shadow-lg animated shake infinite">Update Menu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .btn {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .shake {
        animation: shake 0.5s infinite;
    }

    @keyframes shake {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(-5px);
        }
        50% {
            transform: translateX(5px);
        }
        75% {
            transform: translateX(-5px);
        }
        100% {
            transform: translateX(0);
        }
    }
</style>
{% endblock %}
