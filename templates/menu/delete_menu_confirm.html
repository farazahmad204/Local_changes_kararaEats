{% extends "base.html" %}

{% block title %}Delete Menu{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="display-4 text-center text-danger animated fadeInDown">Are you sure you want to delete this menu?</h2>
    <h4 class="text-center">{{ menu.name }}</h4>

    <div class="text-center mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg shadow-lg animated bounce infinite">Yes, Delete</button>
            <a href="{% url 'display_menu' %}" class="btn btn-secondary btn-lg shadow-lg">Cancel</a>
        </form>
    </div>
</div>

<style>
    .btn {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .bounce {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }
</style>
{% endblock %}
