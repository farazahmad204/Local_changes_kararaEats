{% extends "base.html" %}

{% block title %}Create Menu{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="display-4 text-center animated fadeInUp">Create New Menu</h2>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Menu Name</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="id_food_items">Select Food Items</label>
                    {{ form.food_items }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg shadow-lg animated pulse infinite">Create Menu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body
    {
        background-image: none;
    }
    .btn {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
{% endblock %}
